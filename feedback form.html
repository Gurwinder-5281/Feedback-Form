<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href="feedback form.css">
</head>
<body>

<div class="container">
    <div class="feedback-box">
        <h3>Customer Feedback Form</h3>

        <form id="feedbackForm">
            <label >Rate our Service</label>
            <div class="rating">
                <span onclick="rate(1)">★</span>
                <span onclick="rate(2)">★</span>
                <span onclick="rate(3)">★</span>
                <span onclick="rate(4)">★</span>
                <span onclick="rate(5)">★</span>
            </div>

                <p>Your Feedback</p>
                <textarea id="comment" class="textarea"  placeholder="Write your comments..."></textarea>
            
            <button type="submit" class="button" >Submit Feedback</button>
             <p id="msg" class="message"></p>
        </form>
    </div>
</div>

<script src="./feedback form.js"></script>
</body>
</html>
